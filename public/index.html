<!DOCTYPE html>
<html>
<head>
    <title>Mindset Tracker</title>
</head>
<body>
    <h1>Submit Your Mindset</h1>
    <form id="mindsetForm">
        <label>Description: <input type="text" id="description" required></label><br>
        <label>Mood (1â€“5): <input type="number" id="mood" required></label><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("mindsetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                description: document.getElementById("description").value,
                mood: parseInt(document.getElementById("mood").value)
            };

            const res = await fetch('/api/mindsets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Mindset saved!");
            } else {
                alert("Failed to save mindset.");
            }
        });
    </script>
</body>
</html>
