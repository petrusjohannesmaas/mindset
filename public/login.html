<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <script>
        const token = localStorage.getItem('pb_token');

        if (token) {
            window.location.href = "/index.html"; // Redirect if logged in
        }
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const res = await fetch('http://localhost:8090/api/collections/users/auth-with-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identity: email, password })
            });

            const result = await res.json();
            if (res.ok) {
                localStorage.setItem('pb_token', result.token);
                localStorage.setItem('user_id', result.record.id);
                alert('Logged in');
            } else {
                alert('Login failed');
            }
        });

    </script>
</body>

</html>
